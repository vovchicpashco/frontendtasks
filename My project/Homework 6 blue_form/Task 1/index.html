<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div class="wrapper">
        <fieldset>
            <legend>Registration Details</legend>
            <form method="GET" id="my_form">
                <table>

                    <tr>
                        <th>University:</th>
                        <td><input type="text" name="Name" form="my_form" maxlenght="12" class="input_text"></td>
                    </tr>
                    <tr>
                        <th>Institute:</td>
                        <td><input type="text" name="Name" form="my_form" maxlenght="12" class="input_text"></td>
                    </tr>
                    <tr>
                        <th>Branch:</th>
                        <td><select name="Eye color" form="my_form">
                                <option value="alpha">alpha</option>
                                <option value="beta">beta</option>
                                <option value="omega">omega</option>
                            </select></td>
                    </tr>
                    <tr>
                        <th>Degree:</th>
                        <td><select name="Degree" form="my_form">
                                <option value="blue">Bachalor</option>
                                <option value="green">Magistr</option>
                                <option value="brown">Aspirant</option>
                            </select>
                            <input type="radio" form="my_form" name="status">Pursuing
                            <input type="radio" form="my_form" name="status">Competed</td>

                    </tr>
                    <tr>
                        <th>Avarage CPI:</th>
                        <td><select name="Upto" size="1" multiple="multiple">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>Upto
                            <select name="Semester" size="1" multiple="multiple">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>Th Semester</td>
                    </tr>
                    <tr>
                        <th>Experience:</th>
                        <td><select name="Years" size="1" multiple="multiple">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>Years

                    </tr>
                    <tr>
                        <th>Your Website Or Blog:</th>
                        <td><input type="text" name="Name" form="my_form" maxlenght="12" class="input_text" value="http://"></td>


                    </tr>
                </table>
            </form>
        </fieldset>
        <p><button type="button" class="button"><i></i></button>Step 2
            <button type="button" class="button"><i></i></button></p>
